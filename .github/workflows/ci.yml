name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 7.0.x
      - run: dotnet restore
      - run: dotnet build --no-restore
      - run: dotnet test --no-restore
